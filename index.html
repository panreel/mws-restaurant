<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (min-width: 1000px)" href="css/styles-large.css" />
    <link rel="stylesheet" media="screen and (min-width: 485px) and (max-width: 1000px)" href="css/styles-medium.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body class="container-wrapper">
    
    <!-- Header -->
    <header id="header">
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <!-- Content -->
    <main id="maincontent">
      <!-- Map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section id="filter-restaurants">
        <!-- Filter -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <!--<label for="neighborhoods">Choose Neighborhood</label>-->
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <!--<label for="cuisines">Choose Cuisine</label>-->
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- Restaurants List -->
        <ul id="restaurants-list" class="container-restaurants"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- JS -->    
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7bL015C46rzKK2tPqA6WcBOP9vVbqP_Y&libraries=places&callback=initMap"></script>

  </body>

</html>
