<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#317EFB"/>
    <title>Restaurant Reviews</title>
  </head>

  <body class="container-wrapper">
    
    <!-- Header -->
    <header id="header">
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <!-- Content -->
    <main id="maincontent">
      <!-- Map -->
      <a class="hidden-from-screen" href="#filter-restaurants">Skip to contents</a>
      <section id="map-container">
        <button id="showmap">Show on map</button>
        <div id="map" role="application"></div>
      </section>
      <section id="filter-restaurants">
        <!-- Filter -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Choose Neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Choose Cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- Restaurants List -->
        <div id="restaurants-list" class="container-restaurants"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- JS -->    
    <script type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>
    <script type="application/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACPiJGAH8Qbkjec1Ioxlly1Qg6xmvnUJ8&libraries=places&callback=initMap"></script>

  </body>

</html>
