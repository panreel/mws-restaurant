<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Header -->
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
    </ul>
  </header>

  <!-- Content -->
  <main id="maincontent">
    <!-- Map -->
    <section id="map-container">
        <a class="hidden-from-screen" href="#restaurant-container">Skip to contents</a>
      <div id="map" role="application"></div>
    </section>
    <!-- Restaurant Details -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-container-details-main">  
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <aside id="restaurant-container-details-side">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </aside>
    </section>
    <!-- Reviews -->
    <section id="reviews-container">
      <h3>Add your own review</h3>  
      <div id="new-review">
        <div id="new-review-error">
          Please fill all the fields before submitting!
          <a>x</a>
        </div>
        <input type="text" id="new-review-reviewer" placeholder="Insert your name...">
        <form type="range" class="rating" id="new-review-rating">
            <label>
              <input type="radio" name="stars" value="1" />
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="2" />
              <span class="icon">★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="3" />
              <span class="icon">★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
              <span class="icon">&nbsp;&nbsp;★</span>   
            </label>
            <label>
              <input type="radio" name="stars" value="4" />
              <span class="icon">★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="5" />
              <span class="icon">★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
              <span class="icon">&nbsp;&nbsp;★</span>
            </label>
          </form>
        <textarea id="new-review-comments" placeholder="Write a review..."></textarea>
        <a id="new-review-submit">Submit your review!</a>
      </div>
      <h3>Reviews</h3>
      <div id="reviews-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- JS -->
  <script type="application/javascript" src="dist/js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACPiJGAH8Qbkjec1Ioxlly1Qg6xmvnUJ8&libraries=places&callback=initMap"></script>

</body>

</html>
