<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 1000px)" href="css/styles-large.css" />
  <link rel="stylesheet" media="screen and (min-width: 600px) and (max-width: 1000px)" href="css/styles-medium.css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Header -->
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
    </ul>
  </header>

  <!-- Content -->
  <main id="maincontent">
    <!-- Map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- Restaurant Details -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div id="restaurant-container-details-main">  
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <aside id="restaurant-container-details-side">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </aside>
    </section>
    <!-- Reviews -->
    <section id="reviews-container">
        <div id="reviews-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- JS -->
  <script type="application/javascript" src="js/launch-sw.js"></script>
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7bL015C46rzKK2tPqA6WcBOP9vVbqP_Y&libraries=places&callback=initMap"></script>

</body>

</html>
