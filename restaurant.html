<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Header -->
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
    </ul>
  </header>

  <!-- Content -->
  <main id="maincontent">
    <!-- Map -->
    <a class="hidden-from-screen" href="#restaurant-container">Skip to contents</a>
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- Restaurant Details -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div id="restaurant-container-details-main">  
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <aside id="restaurant-container-details-side">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </aside>
    </section>
    <!-- Reviews -->
    <section id="reviews-container">
        <div id="reviews-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- JS -->
  <script type="application/javascript" src="dist/js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACPiJGAH8Qbkjec1Ioxlly1Qg6xmvnUJ8&libraries=places&callback=initMap"></script>

</body>

</html>
